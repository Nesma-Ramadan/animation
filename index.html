<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contener">
        <div class="center-cards">

        </div>
        <div class="cards">
            <div class="buttom-cards">
                <div class="card1">
                    <div class="sun">
                        <h2 class="h2">Sun</h2>
                    </div>
                    <div class="sun2">
                        <h2 class="h22">شمس</h2>
                    </div>
                </div>
                <div class="card2">

                </div>

                </div>

                </div>

                    <div class="boy2">

                    </div>
                </div>

            </div>
            <div class="top-cards">

                </div>
                <div class="fish-image">

                <div class="sunflower-image">

                <div class="sun-image">
